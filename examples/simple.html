<!DOCTYPE html>
<html lang="en" style="height:100%; width:100%;">
<head>
  <meta charset="utf-8">
  <title>Simple dilih example</title>
  
  <style media="screen" type="text/css">
    #drops { margin-top: 20px; }
    .draggable { background: red; height: 100px; width: 100px; position: relative; }
    .droppable { border: 1px solid blue; height: 200px; width: 200px; float: left; margin-right: 20px; }
    .dragging { background: green; }
    .over { background: black; }
  </style>
</head>

<body style="height:100%; width:100%;">

  <div id="container" style="height: 100%; width: 100%; padding: 20px;">
    
    <div id="drag1" class="draggable"></div>
    
    <div id="drops">
      <div id="drop1" class="droppable"></div>
      <div id="drop2" class="droppable"></div>
      <div id="drop3" class="droppable"></div>
    </div><!-- #drops -->
    
  </div> <!--! end of #container -->

  <script src="../libs/jquery-1.5.2.js"></script>
  <script src="../bin/dilih.js"></script>
  <script>
    $(function() {

      var dilih = new Dilih('#drag1', {
        droppables: '.droppable',
        onStart: function(drag) {
          drag.addClass('dragging');
        },
        onComplete: function(drag) {
          drag.removeClass('dragging');
        },
        onEnter: function(drag, drop) {
          drop.addClass('over');
        },
        onLeave: function(drag, drop) {
          drop.removeClass('over');
        },
        onDropOn: function() {
          
        },
        onDropOff: function() {
          
        }
      });
      
      /*el.bind('start complete', function() {
        $(this).toggleClass('dragging');
      });
      
      el2.bind('enter leave', function() {
        $(this).toggleClass('over');
      });*/

    });
  </script>

</body>
</html>

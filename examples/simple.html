<!DOCTYPE html>
<html lang="en" style="height:100%; width:100%;">
<head>
  <meta charset="utf-8">
  <title>Simple drag.it example</title>
  
  <style media="screen" type="text/css">
    .box { background: red; height: 100px; width: 100px; position: relative; left: 10px; top: 20px; }
    .droppable { border: 1px solid blue; height: 300px; width: 300px; float: right; }
    .dragging { background: green; }
    .over { background: black; }
  </style>
</head>

<body style="height:100%; width:100%;">

  <div id="container" style="height:100%; width:100%;">
    
    <div id="testy" class="box"></div>
    
    <div id="testy2" class="droppable"></div>
    
  </div> <!--! end of #container -->

  <script src="../libs/jquery-1.5.2.js"></script>
  <script src="../bin/drag.it.js"></script>
  <script>
    $(function() {

      var el = $('#testy');
      var el2 = $('#testy2');
      
      var tmp = new Dilit(el, {
        droppables: '.droppable',
        revertOnDropOff: true,
        onStart: function(drag) {
          drag.addClass('dragging');
        },
        onComplete: function(drag) {
          drag.removeClass('dragging');
        },
        onEnter: function(drag, drop) {
          drop.addClass('over');
        },
        onLeave: function(drag, drop) {
          drop.removeClass('over');
        },
        onDropOn: function() {
          
        },
        onDropOff: function() {
          
        }
      });
      
      /*el.bind('start complete', function() {
        $(this).toggleClass('dragging');
      });
      
      el2.bind('enter leave', function() {
        $(this).toggleClass('over');
      });*/

    });
  </script>

</body>
</html>
